<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldX - Live Rates & News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .gold-gradient { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); }
        .card-bg { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="min-h-screen pb-12">

    <!-- Header -->
    <header class="border-b border-white/10 py-6 px-4 mb-8">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 gold-gradient rounded-lg flex items-center justify-center font-bold text-black text-xl">G</div>
                <h1 class="text-2xl font-bold tracking-tight">Gold<span class="text-amber-500">X</span></h1>
            </div>
            <div class="flex items-center gap-4 text-sm font-medium">
                <span class="flex items-center gap-2 bg-green-500/10 text-green-400 px-3 py-1 rounded-full border border-green-500/20">
                    <span class="w-2 h-2 bg-green-500 rounded-full pulse"></span> Market Live
                </span>
                <span id="current-time" class="text-slate-400 hidden sm:block"></span>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 space-y-8">
        
        <!-- Live Rates Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="card-bg p-6 rounded-2xl relative overflow-hidden">
                <div class="text-slate-400 text-sm mb-1 uppercase tracking-wider font-semibold">24K Gold (99.9%)</div>
                <div class="text-3xl font-bold text-white mb-2 flex items-baseline gap-2">
                    ₹<span id="rate-24k">15,235</span> <span class="text-xs text-slate-500 font-normal">/ 1gm</span>
                </div>
                <div id="trend-24k" class="text-red-400 text-sm flex items-center gap-1">▼ ₹207 (-1.34%)</div>
                <div class="absolute -right-4 -bottom-4 opacity-10">
                    <svg width="100" height="100" viewBox="0 0 24 24" fill="gold"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71L12 2z"/></svg>
                </div>
            </div>

            <div class="card-bg p-6 rounded-2xl relative overflow-hidden">
                <div class="text-slate-400 text-sm mb-1 uppercase tracking-wider font-semibold">22K Gold (91.6%)</div>
                <div class="text-3xl font-bold text-white mb-2 flex items-baseline gap-2">
                    ₹<span id="rate-22k">13,965</span> <span class="text-xs text-slate-500 font-normal">/ 1gm</span>
                </div>
                <div id="trend-22k" class="text-red-400 text-sm flex items-center gap-1">▼ ₹190 (-1.36%)</div>
            </div>

            <div class="card-bg p-6 rounded-2xl relative overflow-hidden border-amber-500/30">
                <div class="text-slate-400 text-sm mb-1 uppercase tracking-wider font-semibold">Gold MCX Futures</div>
                <div class="text-3xl font-bold text-amber-500 mb-2 flex items-baseline gap-2">
                    ₹<span id="rate-mcx">1,53,046</span> <span class="text-xs text-slate-500 font-normal">/ 10gm</span>
                </div>
                <div id="trend-mcx" class="text-green-400 text-sm flex items-center gap-1">▲ ₹1,098 (+0.71%)</div>
            </div>
        </div>

        <!-- Chart and Calculator Row -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Chart -->
            <div class="lg:col-span-2 card-bg p-6 rounded-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-semibold">Price Performance (7 Days)</h3>
                    <select class="bg-slate-800 border border-white/10 rounded-md px-3 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-amber-500">
                        <option>24K INR</option>
                        <option>22K INR</option>
                    </select>
                </div>
                <canvas id="priceChart" height="150"></canvas>
            </div>

            <!-- Calculator -->
            <div class="card-bg p-6 rounded-2xl flex flex-col justify-between">
                <div>
                    <h3 class="text-lg font-semibold mb-6 flex items-center gap-2">
                        <svg class="w-5 h-5 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                        Value Calculator
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs text-slate-400 mb-1">Purity</label>
                            <select id="calc-purity" class="w-full bg-slate-800 border border-white/10 rounded-lg p-3 text-sm focus:outline-none ring-amber-500 focus:ring-1">
                                <option value="24">24 Karat</option>
                                <option value="22" selected>22 Karat</option>
                                <option value="18">18 Karat</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs text-slate-400 mb-1">Weight (Grams)</label>
                            <input type="number" id="calc-weight" value="10" class="w-full bg-slate-800 border border-white/10 rounded-lg p-3 text-sm focus:outline-none ring-amber-500 focus:ring-1">
                        </div>
                    </div>
                </div>
                <div class="mt-8 pt-6 border-t border-white/10">
                    <div class="text-slate-400 text-sm mb-1">Estimated Value</div>
                    <div class="text-4xl font-bold text-amber-500">₹<span id="calc-result">1,39,650</span></div>
                    <p class="text-[10px] text-slate-500 mt-2 uppercase">*Excludes GST & Making Charges</p>
                </div>
            </div>
        </div>

        <!-- News Section -->
        <div class="space-y-4">
            <h2 class="text-xl font-bold flex items-center gap-2">
                <span class="w-2 h-6 gold-gradient rounded-full"></span>
                Market Intelligence
            </h2>
            <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- News Skeleton -->
                <div class="card-bg p-6 rounded-2xl animate-pulse space-y-4">
                    <div class="h-4 bg-slate-700 rounded w-3/4"></div>
                    <div class="h-3 bg-slate-700 rounded w-full"></div>
                    <div class="h-3 bg-slate-700 rounded w-5/6"></div>
                </div>
                <div class="card-bg p-6 rounded-2xl animate-pulse space-y-4">
                    <div class="h-4 bg-slate-700 rounded w-3/4"></div>
                    <div class="h-3 bg-slate-700 rounded w-full"></div>
                </div>
                <div class="card-bg p-6 rounded-2xl animate-pulse space-y-4">
                    <div class="h-4 bg-slate-700 rounded w-3/4"></div>
                    <div class="h-3 bg-slate-700 rounded w-full"></div>
                </div>
            </div>
        </div>

    </main>

    <script>
        const apiKey = ""; // Managed by environment
        
        // --- Initialization & State ---
        let goldRates = {
            '24k': 15235,
            '22k': 13965,
            '18k': 11426,
            'mcx': 153046
        };

        const mockChartData = [16058, 15317, 15393, 15944, 15442, 15235];

        // --- Functions ---
        
        async function fetchGoldNews() {
            const container = document.getElementById('news-container');
            const systemPrompt = "You are a financial news aggregator. Provide exactly 3 short, factual news summaries about gold prices and market factors today (Feb 2026). Format as JSON array: [{title, summary, source, category}]. Mention US Fed, Indian market, or Geopolitics.";
            const userQuery = "What are the top 3 gold market news stories today, February 6, 2026?";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userQuery }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        tools: [{ "google_search": {} }],
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                if (!response.ok) throw new Error('API Error');
                
                const data = await response.json();
                const news = JSON.parse(data.candidates[0].content.parts[0].text);
                
                container.innerHTML = news.map(item => `
                    <div class="card-bg p-6 rounded-2xl flex flex-col justify-between hover:border-amber-500/50 transition-colors group cursor-default">
                        <div>
                            <span class="text-[10px] font-bold uppercase tracking-widest text-amber-500 mb-3 block">${item.category || 'MARKET'}</span>
                            <h4 class="font-bold text-lg mb-3 group-hover:text-amber-400 transition-colors">${item.title}</h4>
                            <p class="text-sm text-slate-400 leading-relaxed">${item.summary}</p>
                        </div>
                        <div class="mt-6 flex justify-between items-center pt-4 border-t border-white/5">
                            <span class="text-xs text-slate-500">${item.source}</span>
                            <button class="text-xs font-semibold text-amber-500 hover:underline">Read Analysis</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = `<div class="col-span-full p-8 text-center text-slate-500">Could not load live news. Markets remain volatile following the Feb 5 rate slip.</div>`;
            }
        }

        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(245, 158, 11, 0.2)');
            gradient.addColorStop(1, 'rgba(245, 158, 11, 0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Feb 1', 'Feb 2', 'Feb 3', 'Feb 4', 'Feb 5', 'Today'],
                    datasets: [{
                        label: 'Price (₹)',
                        data: mockChartData,
                        borderColor: '#f59e0b',
                        borderWidth: 3,
                        pointBackgroundColor: '#f59e0b',
                        fill: true,
                        backgroundColor: gradient,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { 
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#64748b' }
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { color: '#64748b' }
                        }
                    }
                }
            });
        }

        function updateCalculator() {
            const purity = document.getElementById('calc-purity').value;
            const weight = document.getElementById('calc-weight').value;
            let rate = goldRates['24k'];
            
            if (purity == '22') rate = goldRates['22k'];
            if (purity == '18') rate = goldRates['18k'];

            const result = (rate * weight).toLocaleString('en-IN');
            document.getElementById('calc-result').innerText = result;
        }

        // Simulating live ticks
        function startLiveTicker() {
            setInterval(() => {
                const change = (Math.random() - 0.5) * 5;
                goldRates['24k'] += change;
                document.getElementById('rate-24k').innerText = Math.round(goldRates['24k']).toLocaleString('en-IN');
                updateCalculator();
            }, 5000);
        }

        // --- Event Listeners ---
        document.getElementById('calc-purity').addEventListener('change', updateCalculator);
        document.getElementById('calc-weight').addEventListener('input', updateCalculator);

        window.onload = () => {
            document.getElementById('current-time').innerText = new Date().toLocaleString('en-IN', { hour: '2-digit', minute: '2-digit', day: 'numeric', month: 'short' });
            initChart();
            fetchGoldNews();
            startLiveTicker();
        };
    </script>
</body>
</html>
